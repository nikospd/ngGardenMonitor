<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-toolbar-custom">
      <div>
        <span class="name-logo">Smart Garden</span>
        <span><img src="../../assets/logo2.png" class="tree-logo"/></span>
      </div>
    </mat-toolbar>
    <mat-nav-list >
      <a  class="some-custom" mat-list-item routerLink="/home"  routerLinkActive="is-active">
          <span><img src="../../assets/plants.png" class="menu-logo"/></span>
          <span class="name-menu">Plants</span>
      </a>
      <a class="some-custom" mat-list-item routerLink="/configuration" routerLinkActive="is-active">
          <span><img src="../../assets/configuration.png" class="menu-logo"/></span>
          <span class="name-menu">Configuration</span>
      </a>
      <a class="some-custom" mat-list-item routerLink="/logs" routerLinkActive="is-active">
          <span><img src="../../assets/activity-logs.png" class="menu-logo"/></span>
          <span class="name-menu">Activity Logs</span>
      </a>
      <a (click)="onLogout()" class="some-custom" mat-list-item href="/logout" routerLinkActive="is-active">
        <span><img src="../../assets/log-out.png" class="menu-logo"/></span>
        <span class="name-menu">Log out</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
<!--      <span>Smart Garden</span>-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
